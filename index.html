<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Overpass">


  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 12px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>

  <!-- Rating state start -->

  <div class="parent-container">
  <div class="main-container">

      <div class="star">
        <img src="/images/icon-star.svg" alt="icon-star">
      </div>

    <div class="text-container">
      <h2>
        How did we do? 
      </h2>
      <p>
        Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering!
      </p>
    </div>

    <div class="rating-container">
      <button class="rating-btn" onclick="selectRating(1)">1</button>
      <button class="rating-btn" onclick="selectRating(2)">2</button>
      <button class="rating-btn" onclick="selectRating(3)">3</button>
      <button class="rating-btn" onclick="selectRating(4)">4</button>
      <button class="rating-btn" onclick="selectRating(5)">5</button>
    </div>

    <div class="submit-container">
      <button class="submit-btn" id="submit" type ="button" onclick="onSubmit()">SUBMIT</button>
    </div>
  </div>
</div>

  <!-- Rating state end  -->
</body>

  <script src = "index.js"></script>

</html>
